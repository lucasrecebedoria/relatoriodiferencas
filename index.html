<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - MOVE BUSS</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body class="login-page">
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="matricula" placeholder="Matrícula" required><br>
      <input type="password" id="senha" placeholder="Senha" required><br>
      <button type="submit">Entrar</button>
    </form>
    <p>Ainda não tem conta?</p>
    <button onclick="window.location.href='register.html'">Cadastrar novo usuário</button>
  </div>
</body>
</html>
