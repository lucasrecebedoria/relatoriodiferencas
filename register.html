<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - MOVE BUSS</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body class="register-page">
  <div class="container">
    <h1>Cadastrar Usuário</h1>
    <form id="registerForm">
      <input type="text" id="regMatricula" placeholder="Matrícula" required><br>
      <input type="text" id="regNome" placeholder="Nome" required><br>
      <input type="password" id="regSenha" placeholder="Senha" required><br>
      <button type="submit">Cadastrar</button>
    </form>
    <button onclick="window.location.href='index.html'">Voltar para Login</button>
  </div>
</body>
</html>
